bibliography: references.bib
csl: abnt-ipea.csl

format:
  html:
    theme: 
      light: flatly
      dark: darkly
    css: custom.css
    include-in-header:
      - text: |
          <script src="/sidebar-toggle.js"></script>
    toc: true
    toc-depth: 2
    toc-expand: 2
    toc-location: right
    code-fold: show
